<mat-toolbar color="primary">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
    <mat-form-field appearance="outline">
      <mat-label>Ürün Adı</mat-label>
      <input matInput placeholder="Ürün Adı" formControlName="urunAdi" name="urunAdi" required type="text">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Kategori Id'si</mat-label>
      <input matInput placeholder="Kaydetmek istediğiniz kategori id'sini yazınız..." formControlName="urunKatId" name="urunKatId" required type="number">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ürün fiyatı</mat-label>
      <input matInput placeholder="Ürün fiyatı" formControlName="urunFiyat" name="urunFiyat" required type="number">
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary"  (click)="dialogRef.close(frm.value)" [disabled]="frm.invalid">Kaydet</button>&nbsp;
  <button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>
</div>
